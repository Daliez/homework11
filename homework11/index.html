<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="img-block">
            <img src="img/img.jpg" alt="person">
        </div>
        <div class="text-box">
            <h1>Sign Up</h1>
            <form class="form-box">
                <label for="email">email</label>
                <input type="email"></input>
                <label for="password">password</label>
                <input type="password"></input>
                <label for="confirm password">confirm password</label>
                <input type="confirm password"></input>
            </form>
            <button>Sign Up</button>
            <div class="hero-text">
                <span>by clicking on Sign up you agree to Dali's</span>
                <a href="#">terms & conditions and privacy policy</a>
                <span class="text">Already have an account? <a href="#">Log in</a></span>
            </div>  
        </div>
    </div>
    
</body>
</html>
